<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon"  type="image/png" sizes="16×16" href="img/rubikicon.png">
    <title>Rubik's Cube</title>
</head>
<body>
    <h1 class='header'>Rubik's Cube</h1>
    <button class='reset' onclick="reset()">Reset</button>
    <button class='mix' onclick="mix()">Mix</button>
    <button class='arrows' onclick="arrows()">Arrows</button>
    <div class='cube'>
        <!-- המספור של האיברים בכל פאה זה מלמעלה למטה מ0 עד 8 -->
        <div class='w'>
            <div id='w1' class='w1'></div>
            <div id='w2' class='w2'></div>
            <div id='w3' class='w3'></div>
            <div id='w4' class='w4'></div>
            <div id='w5' class='w5'></div>
            <div id='w6' class='w6'></div>
            <div id='w7' class='w7'></div>
            <div id='w8' class='w8'></div>
            <div id='w9' class='w9'></div>
        </div>
        <div class="bb">
        <div class='b'>
            <div id='b1' class='b1'></div>
            <div id='b2' class='b2'></div>
            <div id='b3' class='b3'></div>
            <div id='b4' class='b4'></div>
            <div id='b5' class='b5'></div>
            <div id='b6' class='b6'></div>
            <div id='b7' class='b7'></div>
            <div id='b8' class='b8'></div>
            <div id='b9' class='b9'></div>
        </div>
        </div>
        <div class="rr">
        <div class='r'>
            <div id='r1' class='r1'></div>
            <div id='r2' class='r2'></div>
            <div id='r3' class='r3'></div>
            <div id='r4' class='r4'></div>
            <div id='r5' class='r5'></div>
            <div id='r6' class='r6'></div>
            <div id='r7' class='r7'></div>
            <div id='r8' class='r8'></div>
            <div id='r9' class='r9'></div>
        </div>
        </div>
        <div id='aD' class='aD'>
            <img class='arrow a1' onclick="Bq()" src='img/arrow.png'>
            <img class='arrow a2' onclick="S()" src='img/arrow.png'>
            <img class='arrow a3' onclick="F()" src='img/arrow.png'>
            <img class='arrow a4' onclick="Rq()" src='img/arrow.png'>
            <img class='arrow a5' onclick="M()" src='img/arrow.png'>
            <img class='arrow a6' onclick="L()" src='img/arrow.png'>
        </div>
        <div class='aL1'>
        <div id='aL' class='aL'>
            <img class='arrow a7' onclick="Dq()" src='img/arrow.png'>
            <img class='arrow a8' onclick="Eq()" src='img/arrow.png'>
            <img class='arrow a9' onclick="U()" src='img/arrow.png'>
            <img class='arrow a10' onclick="Fq()" src='img/arrow.png'>
            <img class='arrow a11' onclick="Sq()" src='img/arrow.png'>
            <img class='arrow a12' onclick="B()" src='img/arrow.png'>
        </div>
        </div>
        <div class='aR1'>
        <div id='aR' class='aR'>
            <img class='arrow a13' onclick="Lq()" src='img/arrow.png'>
            <img class='arrow a14' onclick="Mq()" src='img/arrow.png'>
            <img class='arrow a15' onclick="R()" src='img/arrow.png'>
            <img class='arrow a16' onclick="Uq()" src='img/arrow.png'>
            <img class='arrow a17' onclick="E()" src='img/arrow.png'>
            <img class='arrow a18' onclick="D()" src='img/arrow.png'>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
    <footer>
        <p style="font-size: 15px;">&copy; 16/8/2020 Eden Rosen</p>
    </footer>
</body>

</html>
